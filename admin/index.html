        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            padding: 10px;
            min-width: 1080px;
        }

        .flex {
            display: flex;
            flex-direction: column;
        }

        .tltW {
            position: relative;
        }

        .tltW h1 {
            height: 30px;
            background: #000;
            color: #fff;
            text-align: center;
            font-size: 20px;
            line-height: 30px;
        }

        .updateW {
            flex: 1;
            display: flex;
            justify-content: end;
            /* position: absolute;
                right: 10px;
                top: 0; */
            height: 30px;
            line-height: 30px;
            font-size: 12px;
            /* color: #fff; */
        }

        .updateW p+p:before {
            content: '|';
            display: inline-block;
            padding: 0 10px;
            vertical-align: top;
            font-weight: normal;
        }

        .notice {
            padding: 10px 0;
            text-align: right;
            font-size: 12px;
            font-weight: bold;
        }

        .link {}

        .link a {
            color: #fff;
        }

        table {
            table-layout: fixed;
            width: 100%;
            min-width: 1080px;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,
        td {
            height: 24px;
            padding: 0 5px;
            border: 1px solid #000;
            font-size: 12px;
            color: #000;
            font-size: 12px;
        }

        thead th {
            background: #595959;
            text-align: center;
            color: #fff;
        }

        tbody .num {
            background: #d9d9d9;
            text-align: center;
        }

        table td.boderTd {
            height: 0;
            padding: 0;
            border-color: #000;
        }

        caption {
            visibility: hidden;
            position: absolute;
            left: -9999em;
            top: -9999em;
        }

        .incomplete td {
            background: #d9d9d9;
        }

        .num {}

        .type {
            text-align: center;
            font-weight: bold;
        }

        .depth1 {
            font-weight: bold;
        }

        .depth1,
        .depth2,
        .depth3,
        .depth4 {}

        .id {
            text-align: center;
        }

        .path {}

        .path a {
            display: block;
            text-decoration: none;
            color: blue;
        }

        .path a:hover {
            text-decoration: underline;
        }

        .native {
            text-align: center;
        }

        .complete,
        .mod {
            text-align: center;
        }

        .complete span {
            color: blue;
        }

        .mod span {
            color: red;
        }

        .etc {}
    </style>
</head>
