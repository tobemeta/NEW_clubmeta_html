<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>클럽메다 관리자 - Login</title>
        <script src="../include/head.js"></script>
    </head>

    <body>
        <div class="form-signin-wrap">
            <div class="signin-content card row">
                <div class="signin-left login-img">클럽메타 메인 사진</div>
                <div class="signin-right">
                    <div class="text-center">
                        <h1 class="title">클럽메타 로고</h1>
                    </div>
                    <form class="user">
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="아이디" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="비밀번호" />
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox small">
                                <input type="checkbox" class="custom-control-input" id="customCheck" />
                                <label class="custom-control-label" for="customCheck">아이디 저장</label>
                            </div>
                        </div>
                        <div class="text-danger text-l">
                            <span>로그인 계정을 다시 확인해주세요. </span>
                        </div>
                        <div class="text-danger text-l">
                            <span>관리자에게 문의해 주세요. </span>
                        </div>
                        <hr />
                        <a href="index.html" class="btn btn-primary btn-user btn-block"> 로그인 </a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
