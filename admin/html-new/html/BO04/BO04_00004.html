<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>클럽메타 관리자 - 아이디 찾기 안내</title>
    <!-- js -->
    <script src="../include/head.js"></script>
    <script src="../../js/custom.js"></script>
</head>

<body>
    <!-- Page Wrapper -->
    <div id="wrapper" class="wrapper">
        <!-- content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- 컨텐츠 본문 -->
            <div id="content">
                <div class="container-fluid p-0" role="main">
                    <div class="main">
                        <div class="d-flex align-items-center justify-content-center flex-column vh-100">
                            <div class="row clearfix mt-4 mb-4">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h2 class="h3 float-left mb-0">비밀번호 찾기</h2>
                                </div>
                            </div>
                            <div class="card min-w-500">
                                <div class="card-body">
                                    <div class="user-idpw-box align-left">
                                        <div class="body-title w-100">
                                            <p class="text-center mb-0 fs-16">비밀번호가 생각나지 않으세요?<br>PASS 본인인증을 통해 비밀번호를 찾을
                                                수 있습니다.
                                            </p>
                                        </div>
                                        <div class="form-box border-0">
                                            <form action="">
                                                <fieldset>
                                                    <dl>
                                                        <dt><label>아이디</label></dt>
                                                        <dd>
                                                            <div class="input-group input-box">
                                                                <input type="text" class="form-control"
                                                                    placeholder="아이디 (이메일) 입력" title="아이디 입력" />
                                                                <a href="#none" class="btn-inp-del" role="button"
                                                                    aria-label="입력내용삭제"><span class="blind">입력내용
                                                                        삭제</span></a>
                                                            </div>
                                                            <div class="mt-2">
                                                                <span class="text-danger validate-txt is-error">이메일을
                                                                    확인해 주세요.</span>
                                                            </div>

                                                        </dd>
                                                    </dl>
                                                    <div class="mt-4">
                                                        <div class="btn-wrap text-center">
                                                            <button type="button" class="btn btn-lg btn-primary"
                                                                title="PASS 본인인증" disabled>PASS
                                                                본인인증</button>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
