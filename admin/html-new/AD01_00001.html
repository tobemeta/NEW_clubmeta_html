<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>클럽메다 관리자 - Login</title>
        <script src="./include/head.js"></script>
    </head>

    <body class="bg-gradient-primary">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <!-- <div class="col-lg-6 d-none d-lg-block" style="display: flex !important; justify-content: center; align-items: center; border-right: 1px solid #ddd">로그인 이미지 영역 입니다.</div> -->
                                <div class="col-lg-6 d-none d-lg-block bg bg-login-image"></div>
                                <!-- 이미지 요청 예정 후 style 삭제 -->
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">클럽메타 로고</h1>
                                        </div>
                                        <form class="user">
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="아이디" />
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="비밀번호" />
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck" />
                                                    <label class="custom-control-label" for="customCheck">아이디 저장</label>
                                                </div>
                                            </div>
                                            <div class="text-danger text-xs">
                                                <span>로그인 계정을 다시 확인해주세요. </span>
                                            </div>
                                            <div class="text-danger text-xs">
                                                <span>관리자에게 문의해 주세요. </span>
                                            </div>
                                            <hr />
                                            <a href="index.html" class="btn btn-primary btn-user btn-block"> 로그인 </a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
