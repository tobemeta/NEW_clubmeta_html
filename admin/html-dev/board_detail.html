<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>목록예제 - 당부 파트너 관리</title>
        <script class="__include" src="./include/head.js"></script>
        <script>
            $(document).ready(function () {
                $('#btnUpdate').on('click', function () {
                    location.href = `modify?seq=${$('#articleSeq').val()}`;
                });

                $('#btnList').on('click', function () {
                    history.back();
                });
            });
        </script>
    </head>
    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->
            <div data-include="./include/sidebar.html"></div>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <!-- Topbar -->
                    <div data-include="./include/topbar.html"></div>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <!-- 페이지 경로 -->
                        <div class="mb-2" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <i class="fas fa-home"></i>
                                </li>
                                <li class="breadcrumb-item">게시판</li>
                                <li class="breadcrumb-item">내용보기</li>
                            </ol>
                        </div>

                        <div class="card shadow mb-2">
                            <div class="card-header py-3">
                                <div class="col-auto pl-1">
                                    <h6 class="m-0 front-weight-bold text-primary">내용보기</h6>
                                </div>
                            </div>
                            <div class="card-body">
                                <form method="post" enctype="multipart/form-data">
                                    <div class="table-responsive">
                                        <input type="hidden" id="articleSeq" value="28" />
                                        <table class="table table-bordered">
                                            <tbody>
                                                <tr>
                                                    <th class="table-primary align-middle text-center">제목</th>
                                                    <td><span>글작성 테스트</span></td>
                                                </tr>
                                                <tr>
                                                    <th class="table-primary align-middle text-center">내용</th>
                                                    <td><span>글작성 테스트입니다</span></td>
                                                </tr>
                                                <tr>
                                                    <th class="table-primary align-middle text-center">파일첨부</th>
                                                    <td></td>
                                                </tr>
                                                <tr>
                                                    <th class="table-primary align-middle text-center">노출여부</th>
                                                    <td>
                                                        <span class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="useYn" id="useYnY" value="Y" onclick="return false;" checked="checked" />
                                                            <label class="form-check-label" for="useYnY">노출</label>
                                                        </span>
                                                        <span class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="useYn" id="useYnN" value="N" onclick="return false;" />
                                                            <label class="form-check-label" for="useYnN">비노출</label>
                                                        </span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="card-footer text-right py-3">
                                        <button type="button" class="btn btn-primary" id="btnUpdate">수정</button>
                                        <button type="button" class="btn btn-secondary" id="btnList">목록</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <div data-include="./include/footer.html"></div>
                <!-- End of Footer -->
            </div>
            <!-- End of Content Wrapper -->
        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <div data-include="./include/topbtn.html"></div>

        <!-- Logout Modal-->
        <div data-include="./include/logoutModal.html"></div>
    </body>
</html>
