<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>LOG IN - 파트너 Admin</title>
        <script class="__include" src="./include/head.js"></script>
    </head>
    <body class="bg-gradient-primary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-10 col-md-11">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <div class="p-5">
                                <div class="row justify-content-center" id="signinSection">
                                    <div class="col" style="max-width: 400px">
                                        <div class="text-center" style="margin-bottom: 30px">
                                            <!-- <h1 class="h4 text-gray-900 mb-2">
						당부 관리자 <br /> 로그인
					</h1> -->
                                            <span style="font-weight: 800; letter-spacing: 0.05rem; color: #000000; font-size: 2rem">당부 파트너 사이트</span>
                                        </div>
                                        <form class="user" method="post" action="/signin">
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user" name="username" placeholder="아이디" autofocus autocomplete="off" />
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" name="password" placeholder="비밀번호" />
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
