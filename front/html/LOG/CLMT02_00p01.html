<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <title>로그인 | 클럽메타</title>
    <link rel="stylesheet" href="../../resources/css/common.min.css" />
    <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
    <script src="../../resources/js/lib/jquery-ui.min.js"></script>
    <script src="../../resources/js/common.js"></script>
</head>

<body>
    <article class="layerpopup-box full is-active is-animation" id="fullViewPop" role="dialog">
        <div class="layer-popup login-box">
            <header class="layer-header">
                <div class="header-inner">
                    <div class="header-left"></div>
                    <div class="header-center"></div>
                    <div class="header-right"><button type="button" class="btn-close" title="레이어팝업 닫기">닫기</button></div>
                </div>
            </header>
            <div class="layer-content">
                <div class="log-content-wrap">
                    <div class="log-visu-box">
                        <div class="visu-img"></div>
                        <p>클럽메타에 가입해 최고의 노래와 댄스를 손 안에서 즐겨보세요!</p>
                    </div>
                    <div class="form-box error">
                        <form action="">
                            <fieldset>
                                <div class="input-box ico -user">
                                    <!-- id/pw 불일치 error -->
                                    <label class="blind">아이디</label>
                                    <input type="text" title="내용입력" placeholder="아이디 (이메일) 입력" />
                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                </div>
                                <div class="input-box ico -lock inp-pw">
                                    <!-- id/pw 불일치 error -->
                                    <label class="blind">비밀번호</label>
                                    <input type="password" title="내용입력" placeholder="영문, 숫자, 특수문자를 포함한 8~20자" />
                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                    <a href="#none" class="btn-inp-pw" role="button" aria-label="입력내용삭제"></a>
                                    <span class="validate-txt is-error">이메일 또는 비밀번호를 확인해주세요.</span>
                                </div>
                            </fieldset>
                            <p class="btn-box"><button type="button" class="btn-primary btn-l" title="로그인">로그인</button>
                            </p>
                        </form>
                    </div>

                    <div class="option-box">
                        <div class="left">
                            <div class="chk-box">
                                <input type="checkbox" id="chk1_1" />
                                <label for="chk1_1">자동로그인</label>
                            </div>
                        </div>
                        <div class="right">
                            <button type="button" class="btn-txt" title="ID 찾기">ID 찾기</button>
                            <button type="button" class="btn-txt" title="비밀번호 찾기">비밀번호 찾기</button>
                        </div>
                    </div>
                    <div class="social-box">
                        <ul>
                            <li class="kakao"><a href="#none" role="button" aria-label="카카오 계정으로 로그인"></a></li>
                            <li class="naver"><a href="#none" role="button" aria-label="네이버 계정으로 로그인"></a></li>
                            <li class="google last"><a href="#none" role="button" aria-label="구글 계정으로 로그인"></a></li>
                            <li class="apple"><a href="#none" role="button" aria-label="애플 계정으로 로그인"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="btn-bottom-box">
                <button type="button" class="btn-flat" title="레이어팝업 닫기">회원가입</button>
            </div>
        </div>
    </article>
</body>

</html>
