<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <title>댓글의 더보기 버튼 선택 시 해당 팝업 | 클럽메타</title>
    <link rel="stylesheet" href="../../resources/css/common.min.css" />
    <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
    <script src="../../resources/js/lib/jquery-ui.min.js"></script>
    <script src="../../resources/js/common.js"></script>
</head>

<body>

    <article class="layerpopup-box bottom is-active is-animation" id="bottomViewPop" role="dialog">
        <div class="layer-popup">
            <header class="layer-header">
                <h1 class="pop-title"></h1>
                <button type="button" class="btn-close btn-pop-close" title="레이어팝업 닫기"
                    onclick="ui.popup.close('#bottomViewPop')">닫기</button>
            </header>

            <div class="layer-content">
                <div class="layer-inner">
                    <!-- 2023-08-22 class 수정 -->
                    <div class="more-box">
                        <ul>
                            <li>
                                <button type="button" class="card">댓글 수정</button>
                            </li>
                            <li>
                                <button type="button" class="card">댓글 삭제</button>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <!-- //layer-popup -->
    </article>
</body>

</html>
