<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=no" />
        <title>로그아웃 팝업 | 클럽메타</title>
        <link rel="stylesheet" href="../../resources/css/common.min.css" />
        <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
        <script src="../../resources/js/lib/jquery-ui.min.js"></script>
        <script src="../../resources/js/common.js"></script>
    </head>

    <body>
        <article class="layerpopup-box bottom is-active is-animation" id="bottomViewPop" role="dialog">
            <div class="layer-popup">
                <header class="layer-header">
                    <h1 class="pop-title"></h1>
                    <button type="button" class="btn-close btn-pop-close" onclick="ui.popup.close('#bottomViewPop')" title="레이어팝업 닫기">닫기</button>
                </header>

                <div class="layer-content">
                    <div class="layer-inner">
                        <p class="text-center">로그아웃 하시겠어요?</p>
                    </div>
                </div>
                <div class="btn-bottom-box">
                    <button type="button" class="btn btn-outline btn-pop-close" onclick="ui.popup.close('#bottomViewPop')">취소</button>
                    <button type="button" class="btn btn-disprimary" onclick="ui.popup.close('#bottomViewPop')">로그아웃</button>
                </div>
                <!-- //layer-content -->
            </div>
        </article>
    </body>
</html>
