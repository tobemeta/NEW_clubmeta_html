<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=no" />
        <title>관심 카테고리 선택 | 클럽메타</title>
        <meta property="og:description" content="클럽메타와 함께 최고의 노래와 댄스를 내 손안에서 즐겨보세요!" />
        <meta property="og:image" content="../../resources/images/img/img_og.png" />
        <link rel="stylesheet" href="../../resources/css/common.min.css" />
        <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
        <script src="../../resources/js/lib/jquery-ui.min.js"></script>
        <script src="../../resources/js/common.js"></script>
    </head>

    <body>
        <div class="wrap">
            <header class="header">
                <div class="header-inner">
                    <div class="header-left">
                        <a href="#none" class="btn-back" role="button" title="뒤로가기">뒤로가기</a>
                    </div>
                    <div class="header-center">
                        <h1 class="header-title">관심 장르</h1>
                    </div>
                    <div class="header-right"></div>
                </div>
            </header>

            <div class="contents pb-96">
                <div class="section">
                    <div class="inner">
                        <div class="title-box">
                            <p class="title">관심 장르를 선택해주세요</p>
                            <div class="body-sub-title">
                                <p>평소에 즐겨 듣는 장르를 선택해주세요!</p>
                                <p>클럽메타에서 다양한 장르의 음원을 먼저 만나 보실 수 있습니다.</p>
                            </div>
                        </div>
                        <div class="category-box">
                            <div class="cell-row">
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_01" name="chk" />
                                    <i class="kpop" aria-hidden="true"></i>
                                    <label for="cg_chk_01">케이팝</label>
                                </div>
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_02" name="chk" />
                                    <i class="hiphop" aria-hidden="true"></i>
                                    <label for="cg_chk_02">힙합 / 랩</label>
                                </div>
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_03" name="chk" />
                                    <i class="soul" aria-hidden="true"></i>
                                    <label for="cg_chk_03">알앤비 / 소울</label>
                                </div>
                            </div>
                            <div class="cell-row">
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_04" name="chk" />
                                    <i class="pop" aria-hidden="true"></i>
                                    <label for="cg_chk_04">팝 / 락</label>
                                </div>
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_08" name="chk" />
                                    <i class="jazz" aria-hidden="true"></i>
                                    <label for="cg_chk_08">재즈</label>
                                </div>
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_06" name="chk" />
                                    <i class="tert" aria-hidden="true"></i>
                                    <label for="cg_chk_06">트로트</label>
                                </div>
                            </div>
                            <div class="cell-row">
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_07" name="chk" />
                                    <i class="dance" aria-hidden="true"></i>
                                    <label for="cg_chk_07">댄스/일렉트로닉</label>
                                </div>
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_05" name="chk" />
                                    <i class="kids" aria-hidden="true"></i>
                                    <label for="cg_chk_05">키즈</label>
                                </div>
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_09" name="chk_all" />
                                    <i class="all" aria-hidden="true"></i>
                                    <label for="cg_chk_09">모든 장르</label>
                                </div>
                            </div>
                        </div>
                        <div class="btn-bottom-box">
                            <!-- 선택항목 0개일때만 disabled -->
                            <button type="button" class="btn-primary" title="확인" disabled>확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var $inpchk = $('.category-box input');
        var $chkAll = $('.category-box input[name="chk_all"]');
        var $btnPrimary = $('.btn-primary');

        $chkAll.on('click', function () {
            var isChecked = $chkAll.prop('checked');
            $inpchk.prop('checked', isChecked);
            $btnPrimary.prop('disabled', !isChecked || $inpchk.filter(':checked').length === 0);
        });

        $inpchk.on('change', function () {
            var checkedCount = $inpchk.filter(':checked').length;
            $chkAll.prop('checked', $inpchk.length === checkedCount);
            $btnPrimary.prop('disabled', checkedCount === 0);
        });
    </script>
</html>
