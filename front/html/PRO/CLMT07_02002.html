    <script>
        const schInput = $('.input-box.search input');
        const listItems = $('.sch-result-area li');

        schInput.on('input', function () {
            const searchText = $(this).val().trim().toLowerCase();

            if (searchText === '') {
                listItems.show();
                $('.noData').hide();
                return;
            }

            let hasResults = false;

            listItems.each(function () {
                const linkText = $(this).find('a').text().toLowerCase();
                if (linkText.includes(searchText)) {
                    $(this).show();
                    hasResults = true;
                } else {
                    $(this).hide();
                }
            });

            if (hasResults) {
                $('.noData').hide();
            } else {
                $('.noData').show().find('span').text(searchText);
            }
        });

        $('.btn-inp-del').on('click', function () {
            $("input[type='text']").val('');
            listItems.show();
            $('.noData').hide();
        });
    </script>
