<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=no" />
        <title>주소 변경 | 클럽메타</title>
        <link rel="stylesheet" href="../../resources/css/common.min.css" />
        <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
        <script src="../../resources/js/lib/jquery-ui.min.js"></script>
        <script src="../../resources/js/common.js"></script>
    </head>
    <body>
        <div class="wrap">
            <header class="header">
                <div class="header-inner">
                    <div class="header-left">
                        <a href="#none" class="btn-back" role="button" title="뒤로가기">뒤로가기</a>
                    </div>
                    <div class="header-center">
                        <h1 class="header-title">주소 변경</h1>
                    </div>
                    <div class="header-right"></div>
                </div>
            </header>
            <div class="contents pb-96">
                <div class="section">
                    <div class="inner">
                        <div class="form-box">
                            <form action="">
                                <fieldset>
                                    <dl>
                                        <dt><label>주소</label></dt>
                                        <dd>
                                            <div class="address-box">
                                                <div class="input-box">
                                                    <input type="text" class="address" title="내용입력" placeholder="지번, 도로명, 건물명으로 검색" onclick="ui.popup.open('#addressPop')" readonly="" />
                                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                </div>
                                            </div>
                                            <div class="input-box">
                                                <input type="text" placeholder="상세주소(선택)" title="내용입력" />
                                                <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                            </div>
                                        </dd>
                                    </dl>

                                    <div class="btn-bottom-box">
                                        <button type="button" class="btn-primary" title="완료" disabled>완료</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <article class="layerpopup-box full" id="addressPop" role="dialog">
        <div class="layer-popup login">
            <header class="layer-header">
                <div class="header-inner">
                    <div class="header-left">
                        <h1 class="pop-title">주소검색</h1>
                    </div>
                    <div class="header-center"></div>
                    <div class="header-right">
                        <button type="button" class="btn-close btn-pop-close" title="레이어팝업 닫기">닫기</button>
                    </div>
                </div>
            </header>

            <div class="layer-content">
                <div class="inner">
                    <div class="form-box">
                        <form action="">
                            <fieldset>
                                <div class="input-box">
                                    <input type="text" title="내용입력" placeholder="지번, 도로명, 건물명으로 검색" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="body-title mt-24"><strong>&lsquo;<span>OOO</span>&rsquo;</strong> 에 대한 검색 결과 (<span>2</span>)</div>
                    <div class="address-result-box">
                        <!-- // 데이터 없을때, nodata class -->
                        <div class="card small">
                            <a href="#none" role="button" title="주소 선택">
                                <strong class="body-sub-title">경기도 성남시 분당구 OOO로 12</strong>
                                <p class="body-sub-title">경기도 성남시 분당구 동판교로 OOO</p>
                            </a>
                        </div>
                        <div class="card small">
                            <a href="#none" role="button" title="주소 선택">
                                <strong class="body-sub-title">경기도 성남시 분당구 OOO로 12</strong>
                                <p class="body-sub-title">경기도 성남시 분당구 동판교로 OOO</p>
                            </a>
                        </div>
                        <div class="no-data">검색 결과가 없습니다. 다시 확인해주세요.</div>
                    </div>
                </div>
            </div>
            <!-- //layer-content -->
        </div>
        <!-- //layer-popup -->
    </article>
</html>
